<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entendendo o Display</title>
</head>
<body>
    <!-- o play define como o elemento vai ser mostrado na tela
    sao vaios tibos 
    * com default display box
    * com o display inline (span,em,smal ja vem padrao) 
    ele ocupa a largura do conteudo
    * com o block ele faz a juncao dos dois 
    coloca um do lado do outro mas deixa eu dar altura e largura
    * com o inline ele deixa um do lado do outro mas nao mudo 
    largura ele fica o tamanho do conteudo
    * com o none ele esconde o elemento quando for para 
    aparecer so no celular por exemplo 
    -->
   

    <div class="quadrado red1">
        Testo da caixa vermelha
       
    </div>

    <div class="quadrado blue1">
        Testo da caixa azul
        

    </div>

   
    
    <!--
        por padrao ja fica uma a baixo da outra 
        (display block) = ocupa 100% da tela 
        a nao ser que eu defina a largura 
        e a margem tbm 

    -->
</body>
</html>
